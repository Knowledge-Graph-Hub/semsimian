name: QC for semsimian

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  test-linux:
    name: Test for Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.9', '3.10' ]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - name: Build wheel
      uses: PyO3/maturin-action@v1
      with:
        rust-toolchain: stable
        target: 'x86_64'
        manylinux: auto
        args: --release --out dist -i ${{ matrix.python-version }}
    - name: Install built wheel and run all tests (Rust and Python)
      run: |
        pip install semsimian --no-index --find-links dist --force-reinstall
        pip install pytest pytest-cov
        cargo install cargo-llvm-cov
        maturin develop
        cargo llvm-cov show-env --export-prefix
        cargo llvm-cov clean --workspace
        
        cargo test
        cargo llvm-cov --lcov --output-path coverage.lcov
        genhtml -o output-dir coverage.lcov
        pytest python/tests --cov-report xml
